<html>
    <head>
        <title>VitalTrack</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style_user.css') }}">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>
        <header>
            <div id="menu-bar">
                <div class="logo-cont">
                <img src="{{ url_for('static', filename = 'images/logo-no-background.png') }}" class="mainlogo"/>
                </div>
                <div class="nav-bar">
                    <button>Log out</button>
                </div>
            </div>
            
        </header>
        <main>
            <div class="left-cont">
                <div class="logindetails">
                <h1>Welcome! <label style="color: #729343; display: block;">Your name</label></h1>
                <p>You are assigned in UP AECH, Diliman</p>
                </div>
            </div>
            <div class="forms">
            <div class="search-cont" >
                <form>
                    <input type="search" placeholder="Search...">
                    <input type="submit" value="Search" class="searchbtn">
                </form>
            </div>
            <div id="dashboard">
                <div>
                    <h2>Temperature</h2>
                    <div id="graph1"></div>
                    <div id="desc" style="width:88%; padding: 20px 0px;">
                        <div id="desc-header" style="display: flex; flex-direction: row; column-gap: 60%;">
                            <h3 style="margin: 0px;">Statistics:</h3>
                            <select style="height: 30px; font-size:revert; padding: 5px;">
                                <option>Last 7 days</option>
                                <option>Last 30 days</option>
                            </select>
                        </div>
                        <ul>
                            <li>Mean:</li>
                            <li>Median:</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <h2>Oxygen Saturation</h2>
                    <div id="graph2"></div>
                    <div id="desc" style="width:91%; padding: 20px 0px;">
                        <div id="desc-header" style="display: flex; flex-direction: row; column-gap: 60%;">
                            <h3 style="margin: 0px;">Statistics:</h3>
                            <select style="height: 30px; font-size:revert; padding: 5px;">
                                <option>Last 7 days</option>
                                <option>Last 30 days</option>
                            </select>
                        </div>
                        <ul>
                            <li>Mean:</li>
                            <li>Median:</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="sus">
                The following individuals were sus:
            </div>
        </div>
        </main>
    </body>
</html>

<script>
    document.querySelector("header button").addEventListener("click", () => {
        window.location.href = "{{ url_for('logout') }}";
    })

    function rand() {
        return Math.random();
    }

    function rand2(){
        return Math.random() + 2;
    }

    function startGraph(){
        let time = new Date();
        let data1 = [{
            x: [time],
            y: [rand()],
            mode: 'lines',
            line: {color: '#80CAF6'}
        }]
        let data2 = [{
            x: [time],
            y: [rand2()],
            mode: 'lines',
            line: {color: '#80CAF6'}
        }]

        let layout = {
            yaxis: {
                range: [0, 4],
                fixedrange: true
            }
        }

        Plotly.newPlot("graph1", data1, layout);
        Plotly.newPlot("graph2", data2, layout);
    }

    function continueGraph() {
        let time = new Date();
        let update1 = {
            x:  [[time]],
            y:  [[rand()]],
        }
        let update2 = {
            x:  [[time]],
            y:  [[rand2()]],
        }

        let olderTime = time.setMinutes(time.getMinutes() - 1);
        let futureTime = time.setMinutes(time.getMinutes() + 1);
        let minuteView = {
            xaxis: {
                type: 'date',
                range: [olderTime,futureTime]
            }
        };

        Plotly.relayout("graph1", minuteView);
        Plotly.extendTraces("graph1", update1, [0])

        Plotly.relayout("graph2", minuteView);
        Plotly.extendTraces("graph2", update2, [0])
    }

    startGraph();
    let interval = setInterval(continueGraph, 1000);
</script>
